<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ch√∫c M·ª´ng Gi√°ng Sinh 2024</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {

        }

        body {

            overflow: hidden;
            background: #080c1a;
            color: white;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
            touch-action: pan-x pan-y;
        }

        /* Screen common styles */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: opacity 0.8s ease;
        }

        /* M√†n h√¨nh b·∫Øt ƒë·∫ßu */
        #start-screen {
            background: radial-gradient(ellipse at center, #131830 0%, #080c1a 100%);
        }

        .start-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff6b81;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 107, 129, 0.8);
            background: linear-gradient(45deg, #ff6b81, #ff9f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .start-subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #d1d8e0;
            text-align: center;
            max-width: 90%;

            padding: 0 20px;
        }

        .start-hint {
            font-size: 1rem;
            color: #ff9f43;
            margin-top: 2rem;
            text-align: center;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* M√†n h√¨nh c√¢y th√¥ng */
        #tree-screen {
            background: #080c1a;
        }

        .tree-canvas-container {
            position: relative;
            width: 90vw;
            max-width: 350px;
            height: 70vh;
            max-height: 450px;
            margin-bottom: 1rem;
        }

        #tree-canvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 25px rgba(46, 204, 113, 0.4));
        }

        .tree-instruction {
            font-size: 1.1rem;
            color: #d1d8e0;
            text-align: center;
            margin-top: 0.5rem;
            opacity: 0.8;
            padding: 0 20px;
            max-width: 90%;
        }

        .tree-hint {
            font-size: 1rem;
            color: #ff9f43;
            text-align: center;
            margin-top: 1.5rem;
            animation: blink 1.5s infinite;
        }

        /* M√†n h√¨nh thi·ªáp */
        #card-screen {
            background: rgba(8, 12, 26, 0.98);
        }

        .card-container {
            perspective: 1000px;
            width: 90vw;
            max-width: 350px;
            height: 70vh;
            max-height: 500px;
            opacity: 1;
            transition: transform 0.5s ease;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.opened {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            overflow: hidden;
        }

        /* M·∫∑t tr∆∞·ªõc thi·ªáp */
        .card-front {
            background: linear-gradient(135deg, #1a1f3b, #0c1120);
            border: 2px solid rgba(255, 107, 129, 0.4);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 204, 113, 0.15) 0%, transparent 50%);
        }

        .card-front-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff6b81;
            text-align: center;
            margin-bottom: 0.5rem;
            z-index: 1;
        }

        .card-front-subtitle {
            font-size: 1rem;
            color: #d1d8e0;
            opacity: 0.8;
            text-align: center;
            z-index: 1;
        }

        /* M·∫∑t sau thi·ªáp */
        .card-back {
            background: linear-gradient(135deg, #c44569, #d63031, #e17055);
            transform: rotateY(180deg);
            border: 2px solid rgba(255, 215, 0, 0.6);
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.4),
                0 15px 40px rgba(198, 69, 105, 0.3);
            justify-content: flex-start;
            padding-top: 1.5rem;
            overflow: hidden;
        }

        .card-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.2) 0%, transparent 40%);
            z-index: 0;
        }

        .card-back-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        .card-back-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            line-height: 1;
        }

        .card-message-container {
            width: 100%;
            height: calc(100% - 120px);
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #FFFFFF;
            text-align: center;
            white-space: pre-line;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background: #FFD700;
            margin-left: 1px;
            animation: blink 1s infinite;
            vertical-align: middle;
            box-shadow: 0 0 3px #FFD700;
        }

        /* M√†n h√¨nh 3D ch√≠nh */
        #main-screen {
            background: #080c1a;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .scene-container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        /* Hi·ªáu ·ª©ng sao l·∫•p l√°nh */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
            transform-style: preserve-3d;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Tuy·∫øt n·ªÅn - T·ªêI ∆ØU CHO MOBILE */
        .snow-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            transform-style: preserve-3d;
        }

        /* C√°c ph·∫ßn t·ª≠ 3D - T·ªêI ∆ØU CHO MOBILE */
        .christmas-text {
            position: absolute;
            color: #ff6b81;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 107, 129, 0.8);
            white-space: nowrap;
            pointer-events: none;
            transform-style: preserve-3d;
            will-change: transform;
            font-weight: bold;
        }

        .icon-3d {
            position: absolute;
            pointer-events: none;
            font-size: 1.8rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* ·∫¢nh c·ªßa ng∆∞·ªùi nh·∫≠n thi·ªáp - NHI·ªÄU H∆†N */
        .photo-3d {
            position: absolute;
            pointer-events: none;
            transform-style: preserve-3d;
            will-change: transform;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .photo-3d img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* N√∫t xem l·∫°i thi·ªáp */
        .replay-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 107, 129, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .replay-btn:hover {
            background: rgba(255, 107, 129, 1);
            transform: scale(1.1);
        }

        /* N√∫t ti·∫øp t·ª•c sau khi typing */
        .continue-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b81, #ff9f43);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 129, 0.4);
            z-index: 1000;
        }

        .continue-btn.show {
            opacity: 1;
            visibility: visible;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        /* View instruction - cho mobile */
        .view-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            text-align: center;
            max-width: 90%;
        }

        /* N·ªÅn b√≥ng m·ªù */
        .depth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 30%, rgba(8, 12, 26, 0.8) 70%);
        }

        /* Mobile specific */
        @media (max-width: 768px) {
            .start-title {
                font-size: 3rem;
            }
            
            .card-back-title {
                font-size: 1.8rem;
            }
            
            .card-message {
                font-size: 1rem;
            }
            
            .christmas-text {
                font-size: 1.3rem;
            }
            
            .icon-3d {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .start-title {
                font-size: 2.5rem;
            }
            
            .tree-canvas-container {
                width: 85vw;
                height: 60vh;
            }
            
            .card-container {
                width: 85vw;
                height: 65vh;
            }
            
            .card-front-title {
                font-size: 2rem;
            }
            
            .card-back-title {
                font-size: 1.6rem;
            }
            
            .card-message {
                font-size: 0.95rem;
                line-height: 1.5;
            }
            
            .replay-btn {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .continue-btn {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
                bottom: 20px;
            }
        }

        /* Landscape mode */
        @media (max-height: 500px) and (orientation: landscape) {
            .tree-canvas-container {
                height: 80vh;

            }
            
            .card-container {
                height: 85vh;
                max-height: 400px;
            }
            
            .card-message-container {
                height: calc(100% - 80px);
            }
            
            .start-title {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .start-subtitle {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .start-hint {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
    <div id="start-screen" class="screen">
        <h1 class="start-title">Gi√°ng Sinh Vui V·∫ª</h1>
        <p class="start-subtitle">Ch√∫c em Noel vui v·∫ª nha!!!</p>
        <p class="start-hint">Nh·∫•n v√†o m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu...</p>
    </div>

    <!-- M√†n h√¨nh c√¢y th√¥ng -->
    <div id="tree-screen" class="screen">
        <div class="tree-canvas-container">
            <canvas id="tree-canvas"></canvas>
        </div>
        <p class="tree-instruction">ƒêang v·∫Ω c√¢y th√¥ng Noel...</p>
        <p class="tree-hint">Nh·∫•n ƒë·ªÉ ti·∫øp t·ª•c</p>
    </div>

    <!-- M√†n h√¨nh thi·ªáp -->
    <div id="card-screen" class="screen">
        <div class="card-container" id="card-container">
            <div class="card" id="christmas-card">
                <div class="card-front">
                    <h2 class="card-front-title">Gi√°ng Sinh ·∫§m √Åp</h2>
                    <p class="card-front-subtitle">Nh·∫•n v√†o thi·ªáp ƒë·ªÉ m·ªü</p>
                </div>
                <div class="card-back">
                    <div class="card-back-content">
                        <h3 class="card-back-title">üéÑ L·ªùi Ch√∫c Gi√°ng Sinh üéÑ</h3>
                        <div class="card-message-container">
                            <div class="card-message" id="card-message"></div>
                        </div>
                    </div>
                </div>

    <!-- M√†n h√¨nh 3D ch√≠nh -->
    <div id="main-screen" class="screen">
        <div class="scene-container" id="scene-container">
            <div class="stars" id="stars"></div>
            <div class="snow-background" id="snow-bg"></div>
            <div class="depth-overlay"></div>
        </div>
        <button class="replay-btn" id="replay-btn" title="Xem l·∫°i thi·ªáp">üìú</button>
        <div class="view-instruction">Ch·∫°m v√† k√©o ƒë·ªÉ xoay</div>
    </div>

    <!-- Hidden images for 3D scene -->
    <div style="display: none;">
        <img id="photo-1" src="./img/7139f78d-6c83-40cb-a7a6-845952308864.jpg" alt="Ng∆∞·ªùi nh·∫≠n 1">
        <img id="photo-2" src="./img/7d7f6939-94ba-4532-bc0c-98d6aaa2669d.jpg" alt="Ng∆∞·ªùi nh·∫≠n 2">
    </div>

    <script>
        // ========== BI·∫æN TO√ÄN C·ª§C ==========
        let currentScreen = 'start';
        let icons3D = [];
        let texts3D = [];
        let photos3D = [];
        let isDragging = false;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let rotationX = 0;
        let rotationY = 0;
        let isCardOpened = false;
        let isTypingFinished = false;

        // ========== KH·ªûI T·∫†O HI·ªÜU ·ª®NG ==========
        function initEffects() {
            createStars3D();
            createSnowBackground();
        }

        // T·∫°o sao 3D - t·ªëi ∆∞u cho mobile
        function createStars3D() {
            const stars = document.getElementById('stars');
            stars.innerHTML = '';
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const z = Math.random() * 300 - 150;
                star.style.transform = `translateZ(${z}px)`;
                star.style.opacity = 0.2 + (z + 150) / 300;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                stars.appendChild(star);
            }
        }

        // T·∫°o tuy·∫øt n·ªÅn - t·ªëi ∆∞u cho mobile
        function createSnowBackground() {
            const snowBg = document.getElementById('snow-bg');
            snowBg.innerHTML = '';
            for (let i = 0; i < 60; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                const size = Math.random() * 3 + 1;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const tx = Math.random() * 50 - 25;
                const tz = Math.random() * 50 - 25;
                const rx = Math.random() * 360;
                const ry = Math.random() * 360;
                
                snowflake.style.setProperty('--tx', `${tx}px`);
                snowflake.style.setProperty('--tz', `${tz}px`);
                snowflake.style.setProperty('--rx', `${rx}deg`);
                snowflake.style.setProperty('--ry', `${ry}deg`);
                snowflake.style.animation = `floatDown ${duration}s linear infinite`;
                snowflake.style.animationDelay = `${delay}s`;
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                
                snowBg.appendChild(snowflake);
            }
        }

        // ========== CHUY·ªÇN M√ÄN H√åNH ==========
        function switchScreen(to) {
            const screens = ['start', 'tree', 'card', 'main'];
            
            screens.forEach(screen => {
                const screenElement = document.getElementById(`${screen}-screen`);
                screenElement.style.display = 'none';
                screenElement.style.opacity = '0';
            });
            
            const newScreen = document.getElementById(`${to}-screen`);
            newScreen.style.display = 'flex';
            
            setTimeout(() => {
                newScreen.style.opacity = '1';
            }, 10);
            
            currentScreen = to;
            
            switch(to) {
                case 'tree':
                    drawTreeWithAnimation();
                    break;
                case 'card':
                    initCard();
                    break;
                case 'main':
                    init3DScene();
                    break;
            }
        }

        // ========== V·∫º C√ÇY TH√îNG ==========
        function drawTreeWithAnimation() {
            const canvas = document.getElementById('tree-canvas');
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            const ctx = canvas.getContext('2d');
            const instruction = document.querySelector('.tree-instruction');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const bottomY = canvas.height - 30;
            
            const drawSteps = [
                () => {
                    instruction.textContent = "ƒêang v·∫Ω th√¢n c√¢y...";
                    ctx.fillStyle = '#8B4513';
                    ctx.strokeStyle = '#A0522D';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.roundRect(centerX - 12, bottomY - 50, 24, 50, 6);
                    ctx.fill();
                    ctx.stroke();
                },
                () => {
                    instruction.textContent = "ƒêang v·∫Ω l√°...";
                    drawTreeLayer(ctx, centerX, bottomY - 70, canvas.width * 0.4, '#27ae60');
                },
                () => {
                    drawTreeLayer(ctx, centerX, bottomY - 110, canvas.width * 0.35, '#2ecc71');
                },
                () => {
                    drawTreeLayer(ctx, centerX, bottomY - 150, canvas.width * 0.3, '#27ae60');
                },
                () => {
                    instruction.textContent = "ƒêang trang tr√≠...";
                    drawShinyStar(ctx, centerX, bottomY - 180);
                    drawDecorations(ctx, centerX, bottomY);
                },
                () => {
                    instruction.textContent = "C√¢y th√¥ng ƒë√£ ho√†n th√†nh!";
                }
            ];
            
            drawSteps.forEach((step, index) => {
                setTimeout(step, index * 800);
            });
        }

        function drawTreeLayer(ctx, centerX, y, width, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(centerX - width/2, y);
            ctx.lineTo(centerX, y - 40);
            ctx.lineTo(centerX + width/2, y);
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = '#1e8449';
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        function drawShinyStar(ctx, cx, cy) {
            ctx.fillStyle = '#FFD700';
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 15;
            drawStar(ctx, cx, cy, 5, 15, 8);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawDecorations(ctx, centerX, bottomY) {
            const decorations = [
                {x: centerX - 40, y: bottomY - 80, color: '#e74c3c'},
                {x: centerX + 25, y: bottomY - 110, color: '#3498db'},
                {x: centerX - 20, y: bottomY - 140, color: '#f1c40f'},
            ];
            
            decorations.forEach(dec => {
                ctx.fillStyle = dec.color;
                ctx.beginPath();
                ctx.arc(dec.x, dec.y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            });
        }

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < spikes; i++) {
                let x = cx + Math.cos(rot) * outerRadius;
                let y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }

            ctx.closePath();
        }

        function typeMessage(message, element, continueBtn) {
            let index = 0;
            element.innerHTML = '';
            
            function typeChar() {
                if (index < message.length) {
                    const char = message.charAt(index);
                    if (char === '\n') {
                        element.innerHTML += '<br>';
                    } else {
                        element.innerHTML += char;
                    }
                    index++;
                    
                    const speed = char === '\n' ? 120 : Math.random() * 40 + 20;
                    setTimeout(typeChar, speed);
                } else {
                    const cursor = document.createElement('span');
                    cursor.className = 'typing-cursor';
                    element.appendChild(cursor);
                    
                    isTypingFinished = true;
                    setTimeout(() => {
                        continueBtn.classList.add('show');

                }
            }
            
            typeChar();

        function animate3DScene() {
            function update() {

                    textObj.element.style.opacity = 0.8 - Math.abs(textObj.z) / 500;
                });
                
                icons3D.forEach(iconObj => {
                    let y = iconObj.y;
                    y += iconObj.speed;
                    
                    if (y > 100) {
                        y = -120;
                        iconObj.x = Math.random() * 80 - 40;

                    iconObj.element.style.opacity = 0.7 - Math.abs(iconObj.z) / 600;

                photos3D.forEach(photoObj => {

                    y += photoObj.speed;

                        y = -140;
                        photoObj.z = Math.random() * 300 - 150;
                        photoObj.rotation = 0;
                    }
                    
                    photoObj.y = y;
                    photoObj.rotation += 0.05;
                    
                    const sway = Math.sin(Date.now() / 2000 + photoObj.x) * 5;
                    photoObj.element.style.transform = `translate3d(${photoObj.x + sway}vw, ${y}vh, ${photoObj.z}px) rotateY(${photoObj.rotation}deg)`;
                    photoObj.element.style.opacity = 0.9 - Math.abs(photoObj.z) / 400;
                });
                
                requestAnimationFrame(update);
            }
            
            update();
        }

        function setupSceneInteraction() {
            const scene = document.getElementById('scene-container');
            
            // Touch events cho mobile
            scene.addEventListener('touchstart', (e) => {
                if (currentScreen !== 'main') return;
                isDragging = true;
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
                e.preventDefault();
            }, {passive: false});
            
            scene.addEventListener('touchmove', (e) => {
                if (!isDragging || currentScreen !== 'main') return;
                
                const deltaX = e.touches[0].clientX - lastTouchX;
                const deltaY = e.touches[0].clientY - lastTouchY;
                
                rotationY += deltaX * 0.5;
                rotationX += deltaY * 0.3;
                rotationX = Math.max(-25, Math.min(25, rotationX));
                
                scene.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
                
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
                e.preventDefault();
            }, {passive: false});
            
            scene.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            // Mouse events cho desktop
            scene.addEventListener('mousedown', (e) => {
                if (currentScreen !== 'main') return;
                isDragging = true;
                lastTouchX = e.clientX;
                lastTouchY = e.clientY;
            });
            
            scene.addEventListener('mousemove', (e) => {
                if (!isDragging || currentScreen !== 'main') return;
                
                const deltaX = e.clientX - lastTouchX;
                const deltaY = e.clientY - lastTouchY;
                
                rotationY += deltaX * 0.3;
                rotationX += deltaY * 0.2;
                rotationX = Math.max(-25, Math.min(25, rotationX));
                
                scene.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
                
                lastTouchX = e.clientX;
                lastTouchY = e.clientY;
            });
            
            scene.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }
